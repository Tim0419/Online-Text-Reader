<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
    <div class="container">
        <div class="button-group">
            <button onclick="speakContent()" class="btn start_speaking">Read</button>
            <button onclick="scrolldownCrossPage()" class="btn cross_scroll" id="top">Scrolldown</button>
            <button onclick="stopSpeaking()" class="btn stop_speaking">Stop</button>
        </div>
    
        <div class="container2">
            <h1>Loading...</h1>
            <p>Please wait, the content is loading...</p>
        </div>
        
        <div class="button-group">
            <button onclick="gotoPage(-1)" class="btn prev">Prev</button>
            <a href="../" class="btn home">Table of Contents</a>
            <button onclick="gotoPage(1)" class="btn next">Next</button>
        </div>
    </div>

    <script src="../../js/script.js"></script>
    <script src="../../js/functions.js"></script>
</body>
</html>
