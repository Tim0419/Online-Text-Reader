<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select chapter</title>
    <link rel="stylesheet" href="../css/map-style.css">
    <script>
        (function () {
            if (!window.location.pathname.endsWith('/')) {
                const newPath = window.location.pathname + '/';
                window.location.replace(newPath + window.location.search);
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>Select chapter</h1>
        <div id="jump-to-page-container">
            <input type="number" id="page-input" placeholder="Page: ">
            <button onclick="jumpToPage()" class="btn">Jump</button>
        </div>
        <div id="link-container"></div> 
        
        <div class="pagination">
            <button onclick="previousPage()" class="btn" id="previous-btn">Prev</button>
            <button onclick="nextPage()" class="btn" id="next-btn">next</button>
        </div>
    </div>

    <script src="../js/map-script.js"></script>
</body>
</html>
